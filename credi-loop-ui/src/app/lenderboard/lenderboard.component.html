<div class="bg-section">
    <div class="card card-flush mr-1 ml-1 mt-2">

        <input type="text" class="form-control search mb-1 mt-4 mr-2 ml-2"
            placeholder="Search for address or description..." [(ngModel)]="searchTerm" (input)="onSearch()"
            style="width: calc(100% - 20px); margin: 10px; box-sizing: border-box;" />
        <table class="table table-dark" style="width: calc(100% - 20px); margin: 10px; box-sizing: border-box;">
            <tbody>
                <tr>
                    <th>Address</th>
                    <th>CrediScore</th>
                    <th>Amount</th>
                    <th>Installments</th>
                    <th>APY</th>
                    <th>Description</th>
                    <th></th>
                </tr>
                <tr *ngFor="let record of filteredBoardData">
                    <td>{{record.address.slice(0, 3) + '...' + record.address.slice(-5)}}</td>
                    <td>{{record.crediScore}}</td>
                    <td>{{record.amount}}</td>
                    <td>{{record.installments}}</td>
                    <td>{{record.apy}}</td>
                    <td>{{record.description}}</td>
                    <td><button type="button" class="btn btn-info">Lend</button></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
