<div class="app-container header d-flex align-items-center pt-2 pl-2 text-nowrap scroll-x">
  <a routerLinkActive="active" routerLink="/home">
    <div class="d-block d-md-none" style="max-width: 35px; min-width: 35px; overflow: hidden;">
      <img src="/assets/CrediLoop3-min.png" alt="CrediLoop Logo" class="img-fluid">
    </div>
    <div class="d-none d-md-block" style="max-height: 60px; overflow: hidden;">
      <img src="/assets/CrediLoop3-min.png" alt="CrediLoop Logo" class="img-fluid d-none d-sm-block">
    </div>
  </a>
  <a routerLinkActive="active" routerLink="/home">
    <div class="menu-item first" [ngClass]="{'active': isActive('/home')}">
      <span class="fw-bold">Home</span>
    </div>
  </a>
  <a routerLinkActive="active" routerLink="/lenderboard">
    <div class="menu-item" [ngClass]="{'active': isActive('/lenderboard')}">
      <span class="fw-bold">Lenderboard</span>
    </div>
  </a>
  <a routerLinkActive="active" routerLink="/crediscore">
    <div class="menu-item" [ngClass]="{'active': isActive('/crediscore')}">
      <span class="fw-bold">CrediScore</span>
    </div>
  </a>
  <a routerLinkActive="active" routerLink="/my-loans">
    <div class="menu-item" [ngClass]="{'active': isActive('/my-loans')}">
      <span class="fw-bold">My loans</span>
    </div>
  </a>
  <a routerLinkActive="active" routerLink="/my-borrows">
    <div class="menu-item" [ngClass]="{'active': isActive('/my-borrows')}">
      <span class="fw-bold">My borrows</span>
    </div>
  </a>
  <a class="ml-auto mr-2" (click)="connectWallet()">
    <div class="menu-item active">
      <span *ngIf="!address" class="fw-bold">Connect</span>
      <span *ngIf="address" class="fw-bold">{{address.slice(0, 3) + '...' + address.slice(-5)}}</span>
    </div>
  </a>
</div>
